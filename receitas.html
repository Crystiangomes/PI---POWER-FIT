<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Receitas</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- IDENTIDADE VISUAL POWERFIT -->
    <style>
        body {
            background-color: #0F0F0F;
            color: #FFFFFF;
            font-family: Tahoma, Arial, sans-serif;
        }

        a {
            color: #D4FF00;
            text-decoration: none;
        }

        h2 {
            color: #D4FF00;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            background-color: #1a1a1a;
            color: #FFFFFF;
            border: 1px solid #333;
            border-radius: 4px;
        }

        button {
            background-color: #D4FF00;
            color: #0F0F0F;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .rodape {
            border-top: 1px solid #333;
            margin-top: 40px;
            padding-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- CABEÇALHO -->
    <header class="topo">
        <div>
            <a href="index.html">Power<span style="color:#D4FF00;">Fit</span></a>
        </div>

        <nav class="menu">
            <a href="index.html">Início</a>
            <a href="sobre.html">Sobre</a>
            <a href="login.html">Login</a>
            <a href="cadastro.html">Cadastro</a>
            <a href="contato.html">Contato</a>
            <a href="carrinho.html">Carrinho</a>
            <a href="receitas.html" class="ativo">Receitas</a>
        </nav>
    </header>

    <!-- CONTEÚDO -->
    <section class="receitas">

        <h2>Receitas dos Usuários</h2>
        <p>Aqui ficarão as receitas que forem enviadas pelos usuários:</p>

        <div id="lista-receitas">
            <p>Nenhuma receita publicada ainda.</p>
        </div>

        <hr><br>

        <!-- FORMULÁRIO -->
        <section class="enviar-receita">
            <h2>Adicionar Nova Receita</h2>

            <form>

                <label for="nomeReceita">Nome da Receita:</label>
                <input type="text" id="nomeReceita" name="nomeReceita">

                <label for="descReceita">Descrição:</label>
                <textarea id="descReceita" name="descReceita"></textarea>

                <label for="ingredientesReceita">Ingredientes:</label>
                <textarea id="ingredientesReceita" name="ingredientesReceita"></textarea>

                <label for="preparoReceita">Modo de Preparo:</label>
                <textarea id="preparoReceita" name="preparoReceita"></textarea>

                <label for="fotoReceita">Anexar Foto:</label>
                <input type="file" id="fotoReceita" name="fotoReceita" accept="image/*">

                <label for="videoReceita">Anexar Vídeo:</label>
                <input type="file" id="videoReceita" name="videoReceita" accept="video/*">

                <button type="submit">Enviar Receita</button>

            </form>
        </section>

    </section>

    <!-- RODAPÉ -->
    <footer class="rodape">
        <p>© 2025 PowerFit. Todos os direitos reservados</p>
        <p><a href="contato.html">Contato</a></p>
    </footer>

</body>
</html>
