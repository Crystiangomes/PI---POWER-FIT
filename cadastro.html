<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <title>TechEduca - Cadastro de Novos Usuários </title>

</head>
<body>
    <header class="topo"> <!-- Cabeçalho de navegação dos links -->
        <div class="logo">
            <a href="cadastro.html"><spam>PowerFit</spam></a>

        </div>
            <nav class="menu">
            <a href="index.html">Inicio</a>        
            <a href="sobre.html">Sobre</a> 
            <a href="receitas.html">Receitas</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <section class="cadastro"> <!-- Seção de conteudo 1. -->
    <section class="contato">
                <h2>Cadastro</h2>
            <!-- Inicio do formulario -->
                <form>
                    <!-- Campo de Nome -->
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" placeholder="Digite seu nome" required>
                    <br><br>

                    <!-- Campo de Email -->
                    <label for="email">Email: </label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                    <br><br>
                    <!-- Campo de Mensagem -->
                    <label for="senha">Senha: </label>
                    <textarea id="data de nascimento" placeholder="Data de Nascimento" required></textarea>
                    <br><br>
                    <!-- Botão Enviar-->
                    <button type="submit">Enviar</button>
                </form>
           </section>

            <!-- Rodapé reutilizado -->
            <footer class="rodape"> 
            <p>2025 Techeduca. Todos os direitos reservados</p>
            <p><a href="contato.html">Contato</a></p>
    </body>



</html>
